<html>
    <title>
        A Table!
    </title>
    <style>
        table, th, tr, td{
            border-style: solid;
            border-color:red;
            border-collapse:collapse;
            background-color:orange;
            padding:3px;
        }
        th{
            color:green;
            background-color:purple;
        }
        td{
            color:blue;
        }
    </style>
    <body>
        <table>
            <caption>TheTable</caption>
            <tr>
                <th>S.No</th>
                <th>Favorites</th>
                <th>Name</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>Sports</td>
                <td>Soccer</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Food</td>
                <td>Pasta</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Color</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Rock</td>
                <td>Feldspar</td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Mineral</td>
                <td>Amethyst</td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Book</td>
                <td>Eragon</td>
            </tr>
        </table>
    </body>

</html>
